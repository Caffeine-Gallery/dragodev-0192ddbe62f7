<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Website Builder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Website Builder</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="saveWebsite()">Save</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="undoBtn">Undo</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="redoBtn">Redo</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <select id="themeSelect" class="form-select me-2">
                        <option value="default">Default Theme</option>
                        <option value="dark">Dark Theme</option>
                        <option value="light">Light Theme</option>
                    </select>
                    <select id="fontSelect" class="form-select me-2">
                        <option value="Arial">Arial</option>
                        <option value="Helvetica">Helvetica</option>
                        <option value="Times New Roman">Times New Roman</option>
                        <option value="Courier New">Courier New</option>
                    </select>
                    <button id="desktopViewBtn" class="btn btn-outline-light me-2"><i class="bi bi-laptop"></i></button>
                    <button id="mobileViewBtn" class="btn btn-outline-light"><i class="bi bi-phone"></i></button>
                </div>
            </div>
        </div>
    </nav>
    <div class="container-fluid mt-3">
        <div class="row">
            <div class="col-md-3 bg-light sidebar">
                <h4 class="mb-3">Components</h4>
                <div id="componentList" class="mb-3"></div>
                <button id="resetBtn" class="btn btn-warning w-100">Reset to Default</button>
            </div>
            <div class="col-md-9">
                <div id="canvas" class="border rounded p-3 my-4 shadow-sm"></div>
            </div>
        </div>
    </div>
    <div id="styleEditor" class="position-fixed end-0 top-0 bg-light p-3 shadow" style="width: 300px; height: 100%; display: none; overflow-y: auto;">
        <h4 class="mb-3">Style Editor</h4>
        <div id="styleOptions"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="index.js"></script>
</body>
</html>
