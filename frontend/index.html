<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Website Builder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 bg-light sidebar">
                <h2 class="my-4">Components</h2>
                <div id="componentList"></div>
            </div>
            <div class="col-md-9">
                <div class="toolbar mb-3">
                    <button id="undoBtn" class="btn btn-sm btn-outline-secondary"><i class="bi bi-arrow-counterclockwise"></i></button>
                    <button id="redoBtn" class="btn btn-sm btn-outline-secondary"><i class="bi bi-arrow-clockwise"></i></button>
                    <button id="resetBtn" class="btn btn-sm btn-outline-secondary">Reset to Default</button>
                    <select id="colorSchemeSelect" class="form-select form-select-sm d-inline-block w-auto">
                        <option value="default">Default Color Scheme</option>
                        <option value="dark">Dark Color Scheme</option>
                        <option value="light">Light Color Scheme</option>
                    </select>
                    <div class="float-end">
                        <button id="desktopViewBtn" class="btn btn-sm btn-outline-secondary"><i class="bi bi-laptop"></i></button>
                        <button id="mobileViewBtn" class="btn btn-sm btn-outline-secondary"><i class="bi bi-phone"></i></button>
                    </div>
                </div>
                <div id="canvas" class="border rounded p-3 my-4"></div>
                <button onclick="saveWebsite()" class="btn btn-primary">Save Website</button>
            </div>
        </div>
    </div>
    <div id="styleEditor" class="position-fixed end-0 top-0 bg-light p-3" style="width: 300px; height: 100%; display: none;">
        <h3>Style Editor</h3>
        <div id="styleOptions"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="index.js"></script>
</body>
</html>
